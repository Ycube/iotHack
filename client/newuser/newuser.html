<form>
  <label>Username: <input type="text" ng-model="userInfo.name" ng-required="required" /></label><br>
  <label>Email: <input type="text" ng-model="userInfo.email" ng-required="required" /></label><br>
  <label>Zip Code: <input type="text" ng-model="userInfo.zipCode" ng-required="required" /></label><br>
  <label>Phone Number: <input type="text" ng-model="userInfo.phone" ng-required="required" /></label><br>
  <input ng-click="submit()" type="submit" id="submit" value="Submit" />
</form>
